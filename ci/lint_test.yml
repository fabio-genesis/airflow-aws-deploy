name: Lint & Test

on:
  pull_request:
    paths:
      - 'app/**'
      - 'scripts/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dev requirements
        run: pip install black flake8
      - name: Lint
        run: black --check app/ scripts/ && flake8 app/ scripts/
